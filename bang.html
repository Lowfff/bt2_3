<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table: Bảng
        tr: hiển thị dòng
        +td: hiển thị cột
        -align (thuộc tính của td)(attribute): chữa các giá trị left, center, right dùng căn text trong các thẻ.
        thead: phần đầu của bảng
        tbody: phần nội dung của bảng
        tfoot: phần cuối của bảng
        border: đường viền của bảng
        cell padding: khoảng cách từ viền của ô đến text
        cell spacing: khoảng cách từ viền của ô đến border của bảng
        th: đưa text ra chính giữa của ô và có màu đen đậm
        capion: quản lí tiêu đề của bảng 
        colspan: dùng để gộp các ô lại với nhau 

 




     -->
     
       

     <table border="1" cellpadding="5px" cellspacing="10">
        <caption>Quản lý sinh viên</caption>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Giới tính</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td align="center">1</td>
                    <td>Nguyễn Văn A</td>
                    <td align="center">25</td>
                    <td>Hà Nội</td>
                    <td align="center">0123456789</td>
                    <td align="center">Nam</td>
                </tr>
            </tbody>
                <tfoot>
                    <tr>
                        <td rowspan="2" colspan="5" align="center">Tổng số thành viên là</td>
                        <td align="center">Nam:1</td>
                    </tr>
                    <tr>
                
                        <td align="center">Nữ:1</td>
                    </tr>

                    </tr>

                </tfoot>
     </table>
</body>
</html>
